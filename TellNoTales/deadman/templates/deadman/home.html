{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue-js | Django | Crud App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="vuejs, django, crudapp, restapi">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <!-- Bootstrap files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Vue files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>


  <div id="VueContainer">
    <div class="container">

      <button class="btn btn-info" v-on:click="view = 'messages'">Messages</button>
      <button class="btn btn-info" v-on:click="view = 'contacts'">Contacts</button>
      <button class="btn btn-info" v-on:click="view = 'settings'">Settings</button>

      <div id="ContactsView" v-if="view==='contacts'">
        <button class="btn btn-info" v-on:click="getContacts()">Contacts</button>
          <contact-tab :contacts='contacts'></contact-tab>
      </div>

      <div id="SettingsView" v-if="view==='settings'">
        <button class="btn btn-info" v-on:click="logIn()">Login</button>
      </div>

      <div id="MessageView" v-if="view==='messages'">
        <message-tab></message-tab>
      </div>

      <div class="loading" v-if="loading===true">Loading&#8230;</div>
    </div>
  </div>


</body>


<script src="{% static 'src/deadman/js/main.js' %}"></script>

</html>
