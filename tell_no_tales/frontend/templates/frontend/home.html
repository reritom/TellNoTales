<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Tell No Tales</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="vuejs, django, crudapp, restapi">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>

body {
  background-color: #F8F1FF;
}

button {
  border: none;
}

button:focus {
  border: none;
}

.main-tile {
  background-color: white;
  min-height: 50%;
  padding: 10px;
  border-radius: 5px;
}

.inner-tile {
  border: 1px solid grey;
}

.inner-nav {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.inner-nav-item {
  flex-grow: 0;
  flex-basis: 30%;
  background-color: white;
  border-bottom: 1px solid grey;
  height: 50px;
  padding-bottom: 10px;
}

.mobile-single-message-main {
  width: 100%;
  border: 1px solid red;
  padding: 5px;
  border-radius: 5px;
  margin-top: 2px;
  margin-bottom: 2px;
}

.single-message-unexpanded-area-container {
  display: flex;
  flex-wrap: nowrap;
}

.single-message-unexpanded-area-child-left {
  margin: auto;
  width: 30%;
  text-align: left;
}

.single-message-unexpanded-area-child-middle {
  margin: auto;
  width: 30%;
  text-align: center;
}

.single-message-unexpanded-area-child-right {
  margin: auto;
  width: 30%;
  text-align: right;
}

.single-message-notify-within {
  width: 30px;
  height: 30px;
  border-radius: 15px;
  border: 1px solid red;
  text-align: center;
}

</style>

<body>

  <!-- Bootstrap files -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- Vue files -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>


  <div id="VueContainer">
    <core-component></core-component>
  </div>
